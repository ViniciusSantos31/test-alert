name: Alert test
on: 
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Notify Discord
      uses: ViniciusSantos31/github-alert-discord@v1.1.7
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        username: GitHub Watcher
        avatar_url: https://avatars.githubusercontent.com/u/41171735?v=4